<h3>Top Heroes</h3>
<div class='grid grid-pad'>
  <a *ngFor='let hero of heroes' class="col-1-4" routerLink="/heroes/{{hero._id}}" routerLinkActive="router-link-active" >
    <div class='module hero'>
      <h4>{{hero.firstName}}</h4>
    </div>
  </a>
</div>



<div *ngFor='let message of messages'>
  {{message.text}}
</div>
<input [(ngModel)]='message'>
<button (click)='sendMessage()'>send</button>
