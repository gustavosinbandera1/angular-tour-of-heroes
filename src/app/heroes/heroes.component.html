<table mat-table [dataSource]='heroes'>
   <!-- First name colummn -->
   <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> FirstName. </th>
    <td mat-cell *matCellDef="let heroe"> {{heroe.firstName}} </td>
  </ng-container>

   <!-- Last name colummn -->
   <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> LastName. </th>
    <td mat-cell *matCellDef="let heroe"> {{heroe.lastName}} </td>
  </ng-container>

   <!-- city colummn -->
   <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City. </th>
    <td mat-cell *matCellDef="let heroe"> {{heroe.city}} </td>
  </ng-container>

  <!-- city colummn -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions. </th>
    <td mat-cell *matCellDef="let heroe">
      <div style='width: 200px'>
        <button mat-button ><mat-icon>check_box</mat-icon></button>
        <button mat-button ><mat-icon>group</mat-icon></button>
        <button mat-button ><mat-icon>notifications_active</mat-icon></button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
