<div *ngIf="hero">
  <h2>{{hero[0].firstName | uppercase}} Details</h2>
  <div><span>id:</span>{{hero[0]._id}}</div>
  <div>
    <label>Name:
      <input [(ngModel)] = "hero[0].firstName" placeholder="name">
    </label>
  </div>
  <button mat-button (click)="goBack()">Go Backn</button>
  <button mat-button (click)="save()">Save`</button>
</div>
